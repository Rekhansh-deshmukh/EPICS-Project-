<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #user-input { width: 100%; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            const chatbox = document.getElementById('chatbox');

            chatbox.innerHTML += '<div>User: ' + message + '</div>';
            input.value = '';

            // Here you would send the message to the server and get a response
            // For now, we will simulate a response
            setTimeout(() => {
                chatbox.innerHTML += '<div>Bot: This is a simulated response.</div>';
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            }, 1000);
        }
    </script>
</body>
</html>
